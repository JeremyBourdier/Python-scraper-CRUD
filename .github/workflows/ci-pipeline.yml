name: Pipeline de CI de Python (Seguro)

on: [push, pull_request]

jobs:
  build-and-install:
    runs-on: ubuntu-latest

    steps:
      # 1. Clonar tu repositorio
      - name: Clonar repositorio
        uses: actions/checkout@v4

      # 2. Configurar el entorno de Python
      - name: Configurar Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11' # Asegúrate que esta sea tu versión

      # 3. Instalar dependencias
      - name: Instalar dependencias
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # 4. Verificar instalación (Prueba segura)
      - name: Mostrar versión de Python y archivos
        run: |
          python --version
          echo "Dependencias instaladas. Archivos en el repositorio:"
          ls -l